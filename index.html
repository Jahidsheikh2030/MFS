<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <section>
        <div class="bg-[#c0d2f5] flex justify-center items-center h-screen ">

            <form class=" w-[300px]  ">

                <fieldset class="fieldset  bg-base-200 border-base-300 rounded-box w-xs border p-4">
                    <legend class=" font-bold fieldset-legend">Login</legend>

                    <label class=" font-bold label">Email</label>
                    <input id="email" type="number" class=" border-2 border-gray-500 input" placeholder="Enter your number" />


                    <label class=" font-bold label">Password</label>
                    <input id="password" type="password" class="border-2 border-gray-500 input" placeholder="Password" />

                    
                     <button type="button" id="loginBtn" class="font-bold rounded-3xl btn btn-neutral mt-4 bg-[#0874F2]">
            Login
          </button>
            </form>
            </fieldset>


        </div>
    </section>



</body>
<script src="js/script.js"></script>

</html>
